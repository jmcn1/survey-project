<!DOCTYPE html>
<html>
<main>
    <head>
        <title>FSD Survey</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <div>
        <h1 id="title">Developer Survey</h1>
    </div>
        <p id="description">
            What are the most frequently utilized tools by a Developer?
        </p>
  <form id="survey-form">  
    <div id="top">
        <div class="rowTab">
      <div class="labels">
        <p>Please provide some basic information</p>
        <label id="name-label" for="name">Name: </label>
      </div>
      <div id="field">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <br>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">Email: </label>
      </div>
      <div id="field">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <br>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">Years of experience: </label>
      </div>
      <div id="field">
        <input type="number" name="experience" id="number" min="1" max="99" class="input-field" placeholder="Yrs. of experience">
      </div>
      <br>
    <div class="rowTab">
            <div class="labels">
              <label for="POS">What is your current development role?</label>
            </div>
            <div class="label">
              <ul style="list-style: none;">
                <li class="radio"><label>Front-end<input name="radio-buttons" value="1"  type="radio" class="POS" ></label></li>
                <li class="radio"><label>Back-end<input name="radio-buttons" value="2"  type="radio" class="POS" ></label></li>
                <li class="radio"><label>Full Stack<input name="radio-buttons" value="3"  type="radio" class="POS" ></label></li>
                <li class="radio"><label>N/A - Not a Developer<input name="radio-buttons" value="3"  type="radio" class="POS" ></label></li>
              </ul>
            </div>
          </div>    
    <div class="q1">
        <label id="label1" for="operatingSystem">What Operating System do you prefer for development?</label>
        <select id="dropdown" name="operatingSystem" class="dropdown">
          <option disabled value>Select an OS</option>
          <option  value="student">Windows (7, 8, 10)</option>
          <option value="job">Mac OS</option>
          <option value="learner">Linux</option>
          <option value="preferNo">Mobile platform (Android)</option>
          <option value="other">Other</option>
        </select>
    </div>
    <br>
     <div class="rowTab">
      <div id="labels">
        <label for="preferences">What do you consider the most important technologies to learn?: </label>
      </div>
      <div id="labels">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">HTML/CSS</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">JavaScript</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Algorithms</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Bootstrap</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">jQuery</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Sass</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">React</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Redux</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">JSON</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Ajax</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Other (please comment below)</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
</main>
</html>
